<!DOCTYPE html>
<html lang="en">

<head>
	<title>DHL V-Cube</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'crowdshipping/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'crowdshipping/css/home.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body class="body" style="background-color:#f6f6f6;">

<nav class="navbar navbar-default" style="background-color: #FFD700;">
  <div class="container-fluid">
    <div class="navbar-header">
        <img src="{% static 'crowdshipping/img/dhlv3yellow.png' %}" class="responsive-img" style='width:100px;height:50px;' alt="dhlv3">
    </div>
    <ul class="nav navbar-nav" style="background-color: #FFD700;">
        <li><a href='/'>Home</a></li>
        <li><a href='/vip/index' >VIP</a></li>
        <li><a href='/sign_up/' >Vendor</a></li>
        <li><a href='/sign_up/' >Valet</a></li>
        <li><a href='/contact/'>Contact</a></li>
    </ul>

    <ul class="nav navbar-nav navbar-right" style="background-color:#FFD700;">
      <li><a href="/sign_up/"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a href="/sign_up/login/"><span class="glyphicon glyphicon-log-in"></span> Log in</a></li>
    </ul>
      <form class="navbar-form navbar-right">
          <div class="input-group">
              <input type="text" class="form-control" placeholder="Search">
              <div class="input-group-btn">
                  <button class="btn btn-default" type="submit">
                      <i class="glyphicon glyphicon-search"></i>
                  </button>
              </div>
          </div>
      </form>
  </div>
</nav>


    <div class="container-fluid" style="min-height:95%; ">
        <!--
        <div class="col-sm-2">

                <img src="{% static 'crowdshipping/img/dhlv3yellow.png' %}" class="responsive-img" style='max-height:100px;' alt="dhlv3">


		</div>
        -->
<div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
              <li data-target="#myCarousel" data-slide-to="3"></li>
              <li data-target="#myCarousel" data-slide-to="4"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <img src="{% static 'crowdshipping/img/digital.jpg' %}" alt="LA">
              <div class="carousel-caption">
                <h3>Digital</h3>
                <p></p>
              </div>
            </div>
            <div class="item">
              <img src="{% static 'crowdshipping/img/deliver.jpg' %}" alt="LA">
              <div class="carousel-caption">
                <h3>Simple</h3>
                <p></p>
              </div>
            </div>
            <div class="item">
              <img src="{% static 'crowdshipping/img/city.jpg' %}" alt="LA">
              <div class="carousel-caption">
                <h3>Graceful</h3>
                <p></p>
              </div>
            </div>
            <div class="item">
              <img src="{% static 'crowdshipping/img/network.jpg' %}" alt="LA">
              <div class="carousel-caption">
                <h3>Smart</h3>
                <p></p>
              </div>
            </div>

            <div class="item">
              <img src="{% static 'crowdshipping/img/shop.jpg' %}" alt="SF">
              <div class="carousel-caption">
                <h3>Inclusive</h3>
                <p></p>
              </div>
            </div>

          </div>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
    </div>

</div>

<hr>
        <div class='container-fluid'>
			   {% block content %}
			   {% endblock %}
        </div>

	</div>
	<br>
	<footer>
		<div class="container-fluid" style='margin-left:15px'>
			<p><a href="#" target="blank">Contact</a> | <a href="#" target="blank">LinkedIn</a> | <a href="#" target="blank">Twitter</a> | <a href="#" target="blank">Google+</a></p>
		</div>
	</footer>

</body>

</html>
