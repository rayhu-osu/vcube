{% extends "crowdshipping/header.html" %}
{% load static %}
{% block content %}


    <div class="container-fluid">

    {% if category_list %}

        {% for category in category_list %}
        <div class="thumbnail">
            
            <div class="row">

                <div class="col-xs-1">
                <span class="glyphicon glyphicon-heart-empty" aria-hidden="true"></span>
                </div>

                <div class="col-xs-11">
                <a href="{% url 'vip:item' category.name %}" class="btn btn-info" role="button">
                {{ category.name }}
                </a>
                </div>

            </div>

        </div>


        {% endfor %}


    {% else %}
        <p>No categories are available.</p>
    {% endif %}


    </div>


{% endblock %}
